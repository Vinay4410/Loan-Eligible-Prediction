<!DOCTYPE html>
<html>
<head>
    <title>Loan Eligibility Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0; 
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; 
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; 
        }

        button:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>    
</head>
<body>
  <h1>Loan Eligibility Classification</h1>
  
  <form action="/predict" method="POST">
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        </select>

        <label for="maritalStatus">Married:</label>
        <select id="maritalStatus" name="maritalStatus">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        </select>

        <label for="selfEmployed">Self Employed:</label>
        <select id="selfEmployed" name="selfEmployed">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        </select>

        <label for="dependents">Dependents:</label>
        <select id="dependents" name="dependents">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select><br>

        <label for="education">Education:</label>
        <select id="education" name="education">
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
        </select>

        <label for="applicantIncome">Applicant Income:</label>
        <input type="number" id="applicantIncome" name="applicantIncome">

        <label for="coapplicantIncome">Coapplicant Income:</label>
        <input type="number" id="coapplicantIncome" name="coapplicantIncome">

        <label for="loanAmount">Loan Amount:</label>
        <input type="number" id="loanAmount" name="loanAmount">

        <label for="loanAmountTerm">Loan Amount Term:</label>
        <input type="number" id="loanAmountTerm" name="loanAmountTerm">

        <label for="creditHistory">Credit History:</label>
        <select id="creditHistory" name="creditHistory">
        <option value="1">1</option>
        <option value="0">0</option>
        </select>

        <label for="propertyArea">Property Area:</label>
        <select id="propertyArea" name="propertyArea">
        <option value="Urban">Urban</option>
        <option value="Semiurban">Semiurban</option>
        <option value="Rural">Rural</option>
        </select>

    <button type="submit">Predict</button>
  </form>

  {% if prediction is not none %}
    <h2>
      {% if prediction == 1 %}
        Loan Eligible
      {% else %}
        Loan Not Eligible
      {% endif %}
    </h2>
  {% endif %}
</body>
</html>
